<html>
    
    <head>
  <style> body { margin: 0; } </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@babel/standalone"></script>

  <script src="//unpkg.com/react-globe.gl"></script>
  <link rel="stylesheet" href="../static/style.css" type="text/css">

</head>

<body>
   
  <h1 id="headBehindGlobe" class="hidden">Ignis Insights</h1>
  <p id="textBehindGlobe" class="hidden">Predict! Protect! Preserve!</p>
<div id="globeViz"></div>

<script src="./earth.jsx" type="text/babel" data-type="module">
  
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var headBehindGlobe = document.getElementById("headBehindGlobe");
  setTimeout(function() {
      headBehindGlobe.style.left = "10%";
      headBehindGlobe.classList.remove("hidden");
  }, 1500); // 3000 milliseconds = 3 seconds
});
document.addEventListener("DOMContentLoaded", function() {
    var textBehindGlobe = document.getElementById("textBehindGlobe");
    setTimeout(function() {
        textBehindGlobe.classList.remove("hidden");
        textBehindGlobe.style.transform = "scale(1)"; // Set scale to 1 to reveal the text
    }, 2000); // 3000 milliseconds = 3 seconds
});

</script>
</body>

</html>
