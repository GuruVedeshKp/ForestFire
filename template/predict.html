<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with Three.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;

        #map {
            position: absolute;
       
            top: 30%;
            /* left: 20%; */

        #mapImage {
            position: absolute;

        area {
    cursor: pointer;
  }
    </style>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>

        <img src="../static/final.png" usemap="#image_map" id="mapImage">
        <map name="image_map">
                <area alt="1" title="1" coords="609,170 585,143 579,125 594,101 624,99 648,113 651,135 634,153 619,167 619,167 619,167 619,168 619,168 619,168 614,162 614,170 615,170 615,170 " shape="polygon">
                <area alt="2" title="2" coords="506,174,582,263" shape="rect">
                <area alt="3" title="3" coords="269,123,350,202" shape="rect">
                <area alt="4" title="4" coords="343,255,437,355" shape="rect">
                <area alt="5" title="5" coords="273,379,377,463" shape="rect">
                <area alt="6" title="6" coords="141,243,226,334" shape="rect">
                <area alt="7" title="7" coords="149,235 125,210 114,192 123,169 144,157 165,160 181,161 189,177 191,198 181,213 174,227 166,235 156,241 " shape="polygon">
        </map>


        <div id="root"></div>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="../static/dashboard.jsx" type="text/babel"></script>

        <script>
            // Get all area elements
            const areas = document.querySelectorAll('area');
          
            // Add event listener to each area
            areas.forEach(area => {
              area.addEventListener('click', () => {
                // Log the title attribute when clicked
                const title= area.getAttribute('title');
                if (title == 1){
                    window.location.href = "http://localhost:5000/predict/1";
                    
                }
                else if (title == 2){
                    window.location.href = "http://localhost:5000/predict/2";
                }
                else if (title == 3){
                    window.location.href = "http://localhost:5000/predict/3";
                }
                else if (title == 4){
                    window.location.href = "http://localhost:5000/predict/4";
                }
                else if (title == 5){
                    window.location.href = "http://localhost:5000/predict/5";
                }
                else if (title == 6){
                    window.location.href = "http://localhost:5000/predict/6";
                }
                else if (title == 7){
                    window.location.href = "http://localhost:5000/predict/7";
                }
                
              });
            });
          </script>
</body>
</html>
