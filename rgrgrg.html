<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Include Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    class Dashboard extends React.Component {
      render() {
        return (
          <div className="container">
            {this.props.lists.map((list, index) => (
              <div key={index} className="content">
                <div className="name"><h2>{list.forest_name}</h2></div>
                <div className="images">
                  <img src={list.image} alt="Image" />
                </div>
                <div className="status">
                  <p>{list.Content}% predicted for fire </p>
                </div>
                <div className="card">
                  <div className="label"><i className="fas fa-thermometer-half"></i> Temperature:</div>
                  <div>{list.temperature} Â°C</div>
                </div>
                <div className="card">
                  <div className="label"><i className="fas fa-tint"></i> Humidity:</div>
                  <div>{list.humidity} %</div>
                </div>
                <div className="card">
                  <div className="label"><i className="fas fa-fire"></i> Forest Fuel Moisture Index:</div>
                  <div>{list.duffPercentage} %</div>
                </div>
              </div>
            ))}
          </div>
        );
      }
    }

    const lists = [
      {
        forest_name: "Forest Name 1",
        Content: 50,
        temperature: 25,
        humidity: 60,
        duffPercentage: 80,
        image: "https://via.placeholder.com/150" // Placeholder image URL
      },
      {
        forest_name: "Forest Name 2",
        Content: 60,
        temperature: 28,
        humidity: 55,
        duffPercentage: 75,
        image: "https://via.placeholder.com/150" // Placeholder image URL
      },
      // Add more lists here
    ];

    ReactDOM.render(
      <Dashboard lists={lists} />,
      document.getElementById("root")
    );
  </script>
</body>
</html>
